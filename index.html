<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Team 1 Surabaya</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Dashboard Team 1 Surabaya</h1>
    </header>
    <nav class="sidebar">
      <ul>
        <li><a href="#">Menu1</a></li>
        <li><a href="#">Menu2</a></li>
        <li><a href="#">Menu3</a></li>
        <li><a href="#">Menu4</a></li>
      </ul>
    </nav>
    <main>
      <div class="flex-container">
        <div class="flex-item" id="item-1">
          <table>
            <caption>
              Table Penjualan
            </caption>
            <thead>
              <th>No</th>
              <th>Tahun</th>
              <th class="value">Penjualan</th>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>2021</td>
                <td class="value">3000</td>
              </tr>
              <tr>
                <td>2</td>
                <td>2022</td>
                <td class="value">4000</td>
              </tr>
              <tr>
                <td>3</td>
                <td>2023</td>
                <td class="value">6000</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="flex-item" id="item-2">
          <table>
            <caption>
              Tabel Produk
            </caption>
            <thead>
              <th>No</th>
              <th>Product</th>
              <th>Record Count</th>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>Cola Cola - Zero Sugar</td>
                <td>648</td>
              </tr>
              <tr>
                <td>2</td>
                <td>Monster Energy Original</td>
                <td>516</td>
              </tr>
              <tr>
                <td>3</td>
                <td>Kitkat - Crisp Water</td>
                <td>266</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="flex-item" id="item-3">
          <img src="assets/img/line_chart_1.jpg" alt="Gambar Line Chart" />
        </div>
        <div class="flex-item" id="item-4">
          <img src="assets/img/pie_chart_1.png" alt="Gambar Pie Chart" />
        </div>
        <div class="flex-item" id="item-5">
          <img src="assets/img/pie_chart_2.png" alt="Gambar Pie Chart" />
        </div>
        <div class="flex-item" id="item-6">
          <img
            src="assets/img/bar_chart_vertical.jpg"
            alt="Bar Chart Vertical"
          />
        </div>
        <div class="flex-item" id="item-7">
          <img src="assets/img/line_chart_2.jpg" alt="Line Chart" />
        </div>
        <div class="flex-item" id="item-8">
          <img
            src="assets/img/bar_chart_horizontal.jpg"
            alt="Bar Chart Horizontal"
          />
        </div>
      </div>
    </main>
    <footer>&copy; 2024 all right reserved</footer>
    <script src="script.js"></script>
  </body>
</html>
